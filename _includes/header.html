<!-- capture and store page url -->
{% capture pageLocation %}{{ page.url | split:'/' }}{% endcapture %}

<header class="main-header" role="banner">
  <div class="grid">
    <div class="grid__col--12">
      <a class="site-logo" href="/" title="Webconfs.me â€“ Home">
        WebConfs
      </a>
      <nav class="navbar" role="navigation">
        <ul class="nav">
        {% for page in site.pages %}
        <!-- compare the page title to the url -->
        {% assign current = page.title | downcase %}
          {% if page.title %}
          <li {% if pageLocation == current %} class="nav__item--current" {% else %}
          class="nav__item" {% endif %}>
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
          
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
